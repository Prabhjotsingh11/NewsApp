<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFDD0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: rgb(216, 231, 255);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-bottom: 0;
        }

        button {
            background-color: rgb(76, 175, 76);
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <form id="registrationForm" action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required minlength="6">

        <label for="Contact">Contact:</label>
        <input type="tel" id="Contact" name="Contact" pattern="[0-9]{10}" required>

        <label for="HotMail">HotMail:</label>
        <input type="HotMail" id="HotMail" name="HotMail" required>

        <label for="passCode">PassCode:</label>
        <input type="passCode" id="passCode" name="passCode" required minlength="6">

        <label>Languages:</label>
        <label><input type="checkbox" name="language" value="hindi"> Hindi</label>
        <label><input type="checkbox" name="language" value="english" checked> English</label>
        <label><input type="checkbox" name="language" value="telugu"> Telugu</label>
        <label><input type="checkbox" name="language" value="tamil"> Tamil</label>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
